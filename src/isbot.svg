<svg fill="none" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes blink {
          0%   { transform: scaleY(1) }
          1%  { transform: scaleY(.1) }
          3% { transform: scaleY(1) }
          100% { transform: scaleY(1) }
        }
        #isbot {
          height: 200px;
          width: 200px;
          position: relative;
        }
        #isbot .bg {
          height: 150px;
          width: 150px;
          background: rgb(127, 140, 141);
          position: absolute;
          border-radius: 50%;
          border: 2px solid rgb(44, 62, 80);
          margin: 46px 0 0 23px;
          left: 0;
          overflow: hidden;
        }
        #isbot > div, #isbot .bg > div { position: absolute; }
        #isbot div {
          background: rgb(236, 240, 241);
          border: 2px solid rgb(44, 62, 80);
          left: 50%;
        }
        #isbot .neck {
          width: 80px;
          height: 40px;
          bottom: -2px;
          margin-left: -41px;
          border-radius: 20px 20px 0 0;
          box-shadow: inset 0 -10px 10px rgba(0, 0, 0, .2);
        }
        #isbot .ears {
          width: 170px;
          height: 40px;
          bottom: 80px;
          margin-left: -86px;
          border-radius: 20px;
        }
        #isbot .antenna {
          width: 4px;
          height: 10px;
          border: none;
          background: rgb(44, 62, 80);
          bottom: 152px;
          margin-left: -3px;
        }
        #isbot .ball {
          width: 10px;
          height: 10px;
          bottom: 162px;
          margin-left: -8px;
          border-radius: 50%;
          box-shadow: inset 0 2px 0 rgb(255, 255, 255),
                      inset 0 -2px 0 rgba(0, 0, 0, .1);
        }
        #isbot .head {
          width: 140px;
          height: 100px;
          bottom: 50px;
          margin-left: -71px;
          border-radius: 40px;
          box-shadow: inset 0 2px 0 rgb(255, 255, 255),
                      inset 0 -2px 0 rgba(0, 0, 0, .1);
        }
        #isbot .face {
          width: 110px;
          height: 60px;
          bottom: 62px;
          margin-left: -56px;
          border-radius: 20px;
          background: rgb(250, 250, 255);
          box-shadow: inset 0 -2px 0 rgb(255, 255, 255),
                      inset 0 2px 0 rgba(0, 0, 0, .1);
        }
        #isbot .eye {
          width: 10px;
          height: 10px;
          bottom: 92px;
          margin-left: -26px;
          border-radius: 10px;
          background: rgb(52, 73, 94);
          animation: 8s ease-in 1s infinite blink;
        }
        #isbot .eye.right {
          margin-left: 16px;
        }
        #isbot .smile {
          width: 40px;
          height: 20px;
          bottom: 72px;
          margin-left: -19px;
          border-radius: 50%;
          background: transparent;
          border: none;
          border-bottom: 4px solid rgb(52, 73, 94);
        }
      </style>
      <div id="isbot">
        <div class="bg">
          <div class="neck"></div>
        </div>
        <div class="ears"></div>
        <div class="antenna"></div>
        <div class="ball"></div>
        <div class="head"></div>
        <div class="face"></div>
        <div class="left eye"></div>
        <div class="right eye"></div>
        <div class="smile"></div>
      </div>
    </div>
  </foreignObject>
</svg>
